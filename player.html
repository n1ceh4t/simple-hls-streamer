<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HLS Streamer - Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .player-section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            max-width: 100%;
            background: #000;
            border-radius: 4px;
        }

        .controls {
            margin-top: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 14px;
        }

        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        button:hover {
            background: #0052a3;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .status {
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .status.success {
            background: rgba(0, 200, 0, 0.2);
            border: 1px solid rgba(0, 200, 0, 0.4);
        }

        .status.error {
            background: rgba(200, 0, 0, 0.2);
            border: 1px solid rgba(200, 0, 0, 0.4);
        }

        .status.info {
            background: rgba(0, 100, 200, 0.2);
            border: 1px solid rgba(0, 100, 200, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .stat {
            background: #333;
            padding: 10px;
            border-radius: 4px;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
        }

        code {
            background: #333;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Simple HLS Streamer</h1>

        <div class="player-section">
            <video id="video" controls></video>

            <div class="controls">
                <div class="input-group">
                    <label for="streamUrl">Stream URL</label>
                    <input
                        type="text"
                        id="streamUrl"
                        placeholder="http://localhost:3000/stream/my-stream/stream.m3u8"
                        value="http://localhost:3000/stream/auto-stream/stream.m3u8"
                    >
                </div>

                <button onclick="loadStream()">Load Stream</button>
                <button onclick="stopStream()">Stop</button>
                <button onclick="refreshStats()">Refresh Stats</button>
            </div>

            <div id="status"></div>

            <div class="stats">
                <div class="stat">
                    <div class="stat-label">Status</div>
                    <div class="stat-value" id="stat-status">Not loaded</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Current Level</div>
                    <div class="stat-value" id="stat-level">-</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Buffer</div>
                    <div class="stat-value" id="stat-buffer">-</div>
                </div>
                <div class="stat">
                    <div class="stat-label">Loaded Fragments</div>
                    <div class="stat-value" id="stat-fragments">-</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let hls;
        let fragmentCount = 0;

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function updateStat(id, value) {
            document.getElementById(`stat-${id}`).textContent = value;
        }

        function loadStream() {
            const video = document.getElementById('video');
            const streamUrl = document.getElementById('streamUrl').value;

            if (!streamUrl) {
                showStatus('Please enter a stream URL', 'error');
                return;
            }

            // Clean up existing player
            if (hls) {
                hls.destroy();
            }

            fragmentCount = 0;

            if (Hls.isSupported()) {
                hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true,
                });

                hls.loadSource(streamUrl);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    showStatus(`Stream loaded: ${streamUrl}`, 'success');
                    updateStat('status', 'Ready');
                    video.play();
                });

                hls.on(Hls.Events.LEVEL_LOADED, function(event, data) {
                    updateStat('level', `${data.details.totalduration.toFixed(1)}s`);
                });

                hls.on(Hls.Events.FRAG_LOADED, function(event, data) {
                    fragmentCount++;
                    updateStat('fragments', fragmentCount);
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showStatus('Network error: ' + data.details, 'error');
                                updateStat('status', 'Error');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showStatus('Media error: ' + data.details, 'error');
                                updateStat('status', 'Error');
                                hls.recoverMediaError();
                                break;
                            default:
                                showStatus('Fatal error: ' + data.details, 'error');
                                updateStat('status', 'Error');
                                hls.destroy();
                                break;
                        }
                    }
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (Safari)
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', function() {
                    showStatus(`Stream loaded (native): ${streamUrl}`, 'success');
                    updateStat('status', 'Ready (Native)');
                    video.play();
                });
            } else {
                showStatus('HLS is not supported in this browser', 'error');
            }
        }

        function stopStream() {
            const video = document.getElementById('video');
            video.pause();
            video.src = '';

            if (hls) {
                hls.destroy();
                hls = null;
            }

            showStatus('Stream stopped', 'info');
            updateStat('status', 'Stopped');
            fragmentCount = 0;
            updateStat('fragments', '-');
            updateStat('level', '-');
            updateStat('buffer', '-');
        }

        function refreshStats() {
            const video = document.getElementById('video');

            if (video.buffered.length > 0) {
                const buffered = video.buffered.end(video.buffered.length - 1) - video.currentTime;
                updateStat('buffer', `${buffered.toFixed(1)}s`);
            } else {
                updateStat('buffer', '0s');
            }

            if (hls) {
                updateStat('status', hls.media.paused ? 'Paused' : 'Playing');
            }
        }

        // Update stats every second
        setInterval(refreshStats, 1000);

        // Load stream on page load if URL is set
        window.addEventListener('load', function() {
            const streamUrl = document.getElementById('streamUrl').value;
            if (streamUrl) {
                showStatus('Ready to load stream. Click "Load Stream" button.', 'info');
            }
        });
    </script>
</body>
</html>
